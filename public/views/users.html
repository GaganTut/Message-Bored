<h1>Users</h1>


<div ng-if="!loggedIn">
  <h2>Login</h2>
  <input type="text" ng-model="userId"><br>
  <input type="submit" ng-click="getUser(userId)"><br>
  <h2>Create User</h2>
  <input type="text" ng-model="username"><br>
  <input type="submit" ng-click="createUser(username)"><br>
</div>

<div ng-if="loggedIn">
  <h2>Hello, {{user}}</h2>
  <input type="submit" ng-click="logOutUser()" value="Log-Out">
</div>
